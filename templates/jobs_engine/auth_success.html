<!-- jobs_engine/templates/jobs_engine/auth_success.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification réussie</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Connexion réussie !</h1>
        <p>Votre compte Google a été connecté avec succès.</p>
        <!-- <p><strong>Code d'autorisation :</strong> {{ code }}</p> -->
        <button onclick="notifyParentAndClose()" style="background: #4285f4; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer;">
            Fermer
        </button>
    </div>

    <script>
        function notifyParentAndClose() {
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_SUCCESS',
                    code: '{{ code }}'
                }, window.location.origin);
            }
            window.close();
        }
        
        // Auto-fermeture après 3 secondes
        setTimeout(notifyParentAndClose, 3000);
    </script>
</body>
</html>
