
<!-- jobs_engine/templates/jobs_engine/auth_error.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur d'authentification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ùå Erreur de connexion</h1>
        <p>Une erreur est survenue lors de la connexion :</p>
        <p><strong>{{ error }}</strong></p>
        <button onclick="notifyParentAndClose()" style="background: #ff6b6b; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer;">
            Fermer
        </button>
    </div>

    <script>
        (function notifyParentAndClose() {
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_ERROR',
                    error: "{{ error|escapejs }}"
                }, window.location.origin);
            }
            window.close();
        })();
    </script>
</body>
</html>
