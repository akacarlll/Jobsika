<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div id="authSection">
            
            <button id="googleAuthBtn" class="google-btn" onclick="openGoogleAuth()">
                <div class="google-icon">
                    <svg width="14" height="14" viewBox="0 0 24 24">
                        <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </div>
                Se connecter avec Google
            </button>
            
            <div id="loading" class="loading" style="display: none;">
                Connexion en cours...
            </div>
        </div>

<script>
        let authWindow;
        
        function openGoogleAuth() {
            const authUrl = "{{ google_auth_url|safe }}";
            console.log("Opening Google Auth with URL:", authUrl);
            
            const loading = document.getElementById('loading');
            const btn = document.getElementById('googleAuthBtn');
            const overlay = document.getElementById('popupOverlay');
            
            // Vérifier que l'URL contient bien response_type
            if (!authUrl.includes('response_type=code')) {
                alert('ERREUR: response_type manquant dans l\'URL!\nURL: ' + authUrl);
                return;
            }
            
            // Afficher l'état de chargement
            loading.style.display = 'block';
            btn.disabled = true;
            btn.textContent = 'Connexion...';
            overlay.style.display = 'block';
            
            // Ouvrir la popup de Google OAuth
            authWindow = window.open(
                authUrl,
                'googleAuth',
                'width=500,height=600,scrollbars=yes,resizable=yes,centerscreen=yes'
            );
            
            // Surveiller la fermeture de la popup
            const checkClosed = setInterval(() => {
                if (authWindow.closed) {
                    clearInterval(checkClosed);
                    resetButton();
                }
            }, 1000);
            
            // Écouter les messages de la popup (si l'auth réussit)
            window.addEventListener('message', function(event) {
                if (event.origin !== window.location.origin) return;
                
                if (event.data.type === 'GOOGLE_AUTH_SUCCESS') {
                    clearInterval(checkClosed);
                    authWindow.close();
                    handleAuthSuccess();
                } else if (event.data.type === 'GOOGLE_AUTH_ERROR') {
                    clearInterval(checkClosed);
                    authWindow.close();
                    handleAuthError(event.data.error);
                }
            });
        }
</script>
